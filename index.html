<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to our <br>community!</h1>
            <div class="img">
            <img src="https://docs.simplecheckoutbuilder.com/wp-content/uploads/2024/04/pana.svg"alt="Welcome to our community">
            </div>
        </div>
            <div class="signup">
            <h2>Create Account</h2>
            <p>Sign up to your account below.</p>
            
        <form>
          <div class="form">
         <fieldset>
             <label for="first-name" contenteditable="True">First Name 
            <br>
            <input type="text" id="first-name" placeholder="Enter your first name"/>
             </label><br>
            <label for="last-name" contenteditable="True">Last Name
            <br>
            <input type="text" id="last-name" placeholder="Enter your last name"/>
        <br></label>
        </fieldset>
        <br>
        <label for="email" contenteditable="True">Email Address</label>
        <br>
        <br>
        <input type="email" id="email" placeholder="Enter your Email Address">
        <br>
        <br>
       <div class="pass">
        <label for="password" contenteditable="True">Password</label><br><br>
        <input type="password" id="password" placeholder="Enter your Password">
        <i class="fa-solid fa-eye" style="position: absolute; right: 1px; top: 50px;"></i>
       </div><br>
       <div class="pass">
        <label for="confirm-password" contenteditable="True">Confirm Password</label><br><br>
        <input type="password" id="confirm-password" placeholder="Confirm your Password"/>
        <i class="fa-solid fa-eye" style="position: absolute; right: 1px; top: 50px;"></i>
       </div>
        <br>
       
        <br>
        <button class="submit" type="submit" > Create Account</button>
        <p class="rather">Already have an account?<a href="#" style="color: rgb(180, 71, 180);text-decoration: none;">Sign In</a></p>
        <p class="lines">or</p>
          </div>
          <div class="icons">
            <img class="image" src="./search.png">
            <i class="fa-brands fa-facebook-f" style="color: #217bc0;"></i>
            <i class="fa-brands fa-apple"></i>
          </div>
          </div>
        </form>
    </div>
    </div>
</body>
</html>
